<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>dotxhr in yr browser</title>
 </head>
 <body>

   <script src="./dist/bundle.js" type="text/javascript"></script>
   <script type="text/javascript">

    (function(dx) {

      console.log('standalone module: ', dx);

      var client = new dx.Client();
      client.initializeWithBaseUrl('api.movideo.com')
      var obs = client.enqueueRequest('/rest/session?key=jmcnamee&applicationalias=ipad&output=json', 'GET')

      console.log('subscribe...')
      obs.subscribe(
        function(x) {
          console.log('x next', x)
        },
        function(err) {
          console.log('x err', err)
        },
        function(data) {
          console.log('x complete', data)
        });

    })(window.DXR);

   </script>

 </body>
</html>
